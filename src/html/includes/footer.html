<div class="feedback js-feedback">
    <div class="feedback__head">
        <div class="feedback__title h2">Обратная связь</div>
        <div class="feedback__close js-feedback-close">&times;</div>
    </div>
    <form class="feedback__form">
        <div class="feedback__row">
            <label class="feedback__label m-required" for="f-name">Имя</label>
            <input class="feedback__input input m-error" id="f-name" type="text" name="name"/>
            <div class="feedback__error">Пример ошибки</div>
        </div>
        <div class="feedback__row">
            <label class="feedback__label m-required" for="f-email">E-mail</label>
            <input class="feedback__input input" id="f-email" type="email" name="email"/>
        </div>
        <div class="feedback__row">
            <label class="feedback__label m-required" for="f-phone">Телефон</label>
            <input class="feedback__input input js-phone" id="f-phone" type="text" name="phone"/>
        </div>
        <div class="feedback__row">
            <label class="feedback__label m-required" for="f-text">Текст сообщения</label>
            <textarea class="feedback__message textarea" id="f-text" name="text"></textarea>
        </div>
        <div class="feedback__actions">
            <div class="feedback__l">
                <input id="f-agree" type="checkbox" name="agree"/>
                <label class="feedback__agree m-error" for="f-agree">
                    Нажимая "Отправить", я выражаю согласие на предоставление
                    <a class="link" href="">Персональных данных</a>
                </label>
            </div>
            <div class="feedback__r">
                <button type="submit" class="button m-styled0">Отправить</button>
            </div>
        </div>
    </form>
</div>
